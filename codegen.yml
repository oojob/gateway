overwrite: true
schema: "http://localhost:8000/graphql"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
    config:
      useIndexSignature: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
